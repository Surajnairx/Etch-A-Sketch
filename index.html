<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
      <section>
        <label for="grid-size">
          Grid Size
          <input
            id="grid-size"
            type="number"
            min="2"
            max="100"
            placeholder="10"
          />
        </label>
        <button id="user-submit">Submit</button>
      </section>
    </header>
    <main>
      <form action="" id="settings">
        |

        <input type="radio" name="color" value="black" for="color" checked />
        Black

        <input type="radio" name="color" for="color" value="red" />
        Red |

        <input type="radio" name="color" for="color" value="rainbow" />
        Rainbow |

        <input type="radio" name="color" value="erazer" />
        Erazer |
        <button id="clear-button">Clear</button>
      </form>
    </main>
    <section id="grid-container">
      <div class="container"></div>
    </section>
    <footer>
      <p>Copyright Â© The Rinzler Project 2025</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
